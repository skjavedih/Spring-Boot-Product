<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Delete Product</title>
    <style>
        .button{
            border: none;
            color: white;
            padding: 10px 130px;
            text-align: center;
            font-size: 16px;
        }
        .button1 {background-color= #2790F3;}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
    table, th, td {padding: 10px}
</style>
<body>
<div align="center">
    <h2>Delete product</h2>
    <br/>
    <form action="#" th:action="@{/save_delete}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button-primary btn" type="submit">Delete</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
